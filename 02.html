<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 400px;
            height: 300px;
            /*width: 40%;
            height: 30%;*/
            background: rosybrown;
            /*绝对定位*/
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        /*第二种方法，绝对定位，
        必须有宽和高，
        宽和高可以设置百分比*/
    </style>
</head>
<body>
<div></div>
</body>
</html>
